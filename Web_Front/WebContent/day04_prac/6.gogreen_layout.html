<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Green</title>
    <link rel="stylesheet" href="gogreen.css">
</head>

<body>
    <h1>문제_07 : 꾸며봅시다</h1>
    <div id="container">
        <div id="header">
            <div id="header-layer1">
                <img src="../images/image/logo.jpg" alt="로고">
            </div>
            <div id="header-layer2">
                <img src="../images/image/mainlogo.jpg" alt="메인로고">
            </div>
        </div>
        <div id="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Board</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    <div id="main">
        <div id="main-layer1"></div>
        <div id="main-layer2">
            <div id="img-top">
                <div id="top-left">
                    <img src="../images/image/main_img1.jpg" alt="img1">
                    <p>나무를 심는 사람들</p>
                </div>
                <div id="top-right">
                    <img src="../images/image/main_img2.jpg" alt="img2">
                    <p>아이들에게 녹색미래를..</p>
                </div>
            </div>
            <div id="img-bottom">
                <div id="bottom-left">
                    <img src="../images/image/main_img3.jpg" alt="img3">
                    <p>설악산을 살리는 길</p>
                </div>
                <div id="bottom-right">
                    <img src="../images/image/main_img4.jpg" alt="img4">
                    <p>사라지는 북극곰들</p>
                </div>
            </div>
        </div>
        <div id="main-layer3">
            <div id="aside-top">
                <table>
                    <tr>
                        <td colspan="2"><input type="text" placeholder="ID를 입력하세요."></td>
                        <td colspan="2" rowspan="2"><button>로그인</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="password" placeholder="PW를 입력하세요."></td>
                    </tr>
                    <tr>
                        <td colspan="4" id="text-area">
                            <a href="#">회원가입</a>
                            <a href="#">ID/PW찾기</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="aside-mid"></div>
            <div id="aside-bottom"></div>
        </div>
    </div>
    <div id="footer">
        <img src="../images/image/footer.JPG" alt="푸터">
    </div>
    </div>
</body>

</html>
