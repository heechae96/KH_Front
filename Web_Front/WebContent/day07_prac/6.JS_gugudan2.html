<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 ver2</title>
    <style>
        div {
            border: 1px solid #ccc;
            display: inline-block;
            margin: 15px;
            padding: 0px 20px 30px 20px;
            line-height: 1.5;
        }

        div h3 {
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        document.write("<h1>구구단 ver2</h1>");
        var i, j;
        for (i = 2; i < 10; i++) {
            document.write("<div>");
            document.write("<h3>" + i + "단</h3>")
            for (j = 1; j < 10; j++) {
                document.write(i + " X " + j + " = " + (i * j) + "<hr>")
            }
            document.write("</div>");
        }
    </script>
</body>

</html>
