<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제6</title>
    <style>
        div {
            border: 1px solid black;
            padding: 20px 40px;
        }
    </style>
</head>

<body>
    <div>
        <h1>프론트엔드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다</p>
        <hr>
        <form action="">
            <h4>개인정보</h4>
            <ul>
                <li>
                    이름
                    <input type="text" placeholder="공백없이 입력하세요.">
                </li>
                <li>
                    연락처
                    <input type="tel">
                </li>
            </ul>
            <h4>지원분야</h4>
            <ul>
                <li>
                    <input type="radio"> 웹 퍼블리싱
                </li>
                <li>
                    <input type="radio"> 웹 어플리케이션 개발
                </li>
                <li>
                    <input type="radio"> 개발 환경 개선
                </li>
            </ul>
            <h4>지원동기</h4>
            <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            <div>
                <input type="submit" value="접수하기">
                <input type="reset" value="취소하기">
            </div>
        </form>
    </div>
</body>

</html>
