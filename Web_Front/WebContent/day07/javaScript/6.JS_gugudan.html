<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력하기</title>
</head>
<body>
    <script>
        // document.write("<h1>HTML영역에 적지 않아도 텍스트 입력 가능</h1>");
        document.write("<h1>구구단</h1>")
        for(var i = 2; i < 10; i++){
            document.write("<h2>" + i + "단</h2>")
            for(var j = 1; j < 10; j++){
                // console.log(i * j);
                document.write(i + "X" + j + " = " + i*j + "<br>");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
