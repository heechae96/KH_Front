<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 샘플 코드3</title>

            border: 1px dashed black;

        .container {
            margin-top: 10px;
        }

        .header div {
            height: 100px;
        }

        .body div {
            height: 200px;
        }

</head>

<body>

    <div class="containers">
        <div class="row header">
            <div class="col-12 col-sm-4 col-md-3">Logo</div>

            <div class="d-none d-md-block col-md-2">Reserved</div>
        </div>
        <div class="row body">
            <div class="col-12 col-sm-12 col-md-4">Login</div>
            <div class="col-12 col-sm-12 col-md-8">Main</div>
        </div>
        <div class="row footer">
            <div class="col-12 col-sm-3 col-md-3">License</div>

        </div>
