<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표시영역 변경하기</title>
    <style>
        fieldset {
            width: 400px;
            text-align: center;
            background-color: #dbdbdb;
        }

        div.box {
            background-color: gold;
            width: 450px;
            height: 50px;
            margin: 5px;
            padding: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <h1>JS 표시영역 변경하기</h1>
    <fieldset>
        <legend>검색할 항목을 선택하세요.</legend>
        <input type="radio" name="category" value="title" onclick="showDiv('title');" id="title"><label
            for="title">제목</label>
        <input type="radio" name="category" value="date" onclick="showDiv('date');" id="date"><label
            for="date">날짜</label>
        <input type="radio" name="category" value="writer" onclick="showDiv('writer');" id="writer"><label
            for="writer">작성자</label>
    </fieldset>
    <hr>
    <div id="titleBox" class="box">
        <form method="post" action="">
            <label> 검색할 제목을 입력하세요 : </label>
            <br>
            <input type="search" name="title" size="50"> &nbsp;
            <input type="submit" value="검색">
        </form>
    </div>

    <div id="dateBox" class="box">
        <form method="post" action="">
            <label> 검색할 날짜를 선택하세요 : </label>
            <br>
            <input type="date" name="start"> -
            <input type="date" name="end"> &nbsp;
            <input type="submit" value="검색">
        </form>
    </div>
    <div id="writerBox" class="box">
        <form method="post" action="">
            <label> 검색할 작성자 아이디를 입력하세요 : </label>
            <br>
            <input type="search" name="writer" size="25"> &nbsp;
            <input type="submit" value="검색">
        </form>
    </div>

    <script>
        var showDiv = function (val) {
            // console.log(val);
            // val에 값에 맞게 각각의 display속성을 바꿔보자
            var divTags = document.querySelectorAll("div.box");
            for (var i = 0; i < divTags.length; i++) {
                divTags[i].style.display = "none";
            }
            switch (val) {
                case 'title':
                    divTags[0].style.display = "block";
                    break;
                case 'date':
                    divTags[1].style.display = "block";
                    break;
                case 'writer':
                    divTags[2].style.display = "block";
                    break;
            }
        }
    </script>
</body>

</html>
