<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 실습 문제3</title>
    <style>
        .divss {
            float: left;

        }
    </style>
</head>

<body>
    <h1> 배열 실습 문제 3</h1>
    <br><br>
    문제5. 다음 보기의 그림을 클릭하면 그림이 사라지고 그림을 모두 클릭하면 클릭한 순서대로 그림이 나올수 있도록 만들어라.<br>
    <fieldset>
        <legend>보기</legend>
        <div id="div5">
            <div style="border:1px solid black; height:100px; width:100px; background-color:red;" class="divss"
                onclick="clickDiv('red')" id="red" ;></div>
            <div style="border:1px solid black; height:100px; width:100px; background-color:blue;" class="divss"
                onclick="clickDiv('blue')" id="blue" ;></div>
            <div style="border:1px solid black; height:100px; width:100px; background-color:green;" class="divss"
                onclick="clickDiv('green')" id="green" ;></div>
            <div style="border:1px solid black; height:100px; width:100px; background-color:pink;" class="divss"
                onclick="clickDiv('pink')" id="pink" ;></div>
            <div style="border:1px solid black; height:100px; width:100px; background-color:yellow;" class="divss"
                onclick="clickDiv('yellow')" id="yellow" ;></div>
        </div>
    </fieldset><br>
    <script>
        var colorArr = [];
        var code = "";
        // console.log("교체전: " + box);
        function clickDiv(color) {
            switch (color) {
                case 'red':
                    document.querySelector("#red").style.display = "none";
                    colorArr.push(color);
                    code += document.querySelector("#red").outerHTML;
                    break;
                case 'blue':
                    document.querySelector("#blue").style.display = "none";
                    colorArr.push(color);
                    code += document.querySelector("#blue").outerHTML;
                    break;
                case 'green':
                    document.querySelector("#green").style.display = "none";
                    colorArr.push(color);
                    code += document.querySelector("#green").outerHTML;
                    break;
                case 'pink':
                    document.querySelector("#pink").style.display = "none";
                    colorArr.push(color);
                    code += document.querySelector("#pink").outerHTML;
                    break;
                case 'yellow':
                    document.querySelector("#yellow").style.display = "none";
                    colorArr.push(color);
                    code += document.querySelector("#yellow").outerHTML;
                    break;
            }
            // console.log("누적코드: " + code);

            if (colorArr.length == 5) {
                // console.log("합산코드: " + code);
                document.querySelector("#div5").innerHTML = code;

                divTags = document.querySelectorAll(".divss");
                for (var i = 0; i < divTags.length; i++) {
                    divTags[i].style.display = "block";
                }

                // 새롭게 초기화 작업
                while (colorArr.length != 0) {
                    colorArr.pop();
                    console.log(colorArr);
                }
                code = "";
            }
        }
    </script>
</body>

</html>
