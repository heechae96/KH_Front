        // 강사님 답안
        function addUser() {
            var name = document.querySelector("#name").value;
            var age = document.querySelector("#age").value;
            var phone = document.querySelector("#phone").value;
            var tableTag = document.querySelector("#tbl");

            // gender(라디오)는 둘 중 하나 체크된 값을 가져와야함
            var gender = document.querySelectorAll("[name=gender]")
            // console.log(gender);
            if (gender[0].checked) {
                gender = "남";
            } else if (gender[1].checked) {
                gender = "여";
            }

            // hobby(체크박스)는 여러개 체크된 경우까지 생각해야함
            var hobby = document.querySelectorAll("[name=hobby]");
            console.log(hobby);
            var hobbyVal = "";
            for (var i = 0; i < hobby.length; i++) {
                if (hobby[i].checked) {
                    hobbyVal += hobby[i].value + " ";
                    console.log(hobbyVal);
                }
            }
            tableTag.innerHTML += "<tr><td>" + name + "</td><td>" + age
                                    + "</td><td>" + gender + "</td><td>" + phone
                                    + "</td><td>" + hobbyVal + "</td></tr>";
        }
