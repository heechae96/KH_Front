    <style>
        /*

            10. 형태 구조 선택자

        /* 
            동위 선택자
            1. 기준은 미포함 바로 뒤 여러개 선택 (~)
            2. 기준은 미포함 바로 뒤 1개 선택 (+)
        */

            background-color: rosybrown;
        }
        h5+p{
            background-color: red;
        }
    </style>
