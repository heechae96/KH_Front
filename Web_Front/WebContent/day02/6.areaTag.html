<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 태그</title>
    <style>
        div{
            border: 1px solid black;
            background-color: cornsilk;
        }
        span{
            border: 1px solid blueviolet;
        }
    </style>
</head>
<body>
    <h1>div 태그</h1>
    <div>div 영역</div>
    <div>div 영역은 공간단위로 존재하며</div>
    <div>div 영역은 블록 속성 요소이다</div>
    <div>div 영역을 만들었을때 세로로 추가된다</div>

    <h1>span 태그</h1>
    <span>span 영역은 텍스트 단위로 존재하며</span>
    <span>span 영역은 인라인 속성 요소이다</span>
    <span>span 영역을 만들었을때 가로로 추가된다</span>

    <h1>iFrame 태그</h1>
    <iframe src="https://www.iei.or.kr" style="width: 600px; height:300px;"></iframe>
</body>
</html>
