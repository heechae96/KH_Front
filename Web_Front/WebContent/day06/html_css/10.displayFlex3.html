<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display : flex part3</title>
    <style>
        .container {
            width: 100%;
            height: 150px;
            background-color: #eee;
            border: 1px solid #222;
            margin-bottom: 20px;
            display: flex;
            /* 아래3개는 디폴트값 */
            /* flex-direction: row; */
            /* justify-content: flex-start; */
            /* flex-direction(메인축)을 기준 */
            /* align-items: stretch; */
        }

        .box {
            background-color: #222;
            margin: 5px;
            padding: 5px 45px;
        }

        p {
            color: #fff;
            text-align: center;
        }

        #opt1 {
            align-items: flex-start;
        }

        #opt2 {
            align-items: flex-end;
        }

        #opt3 {
            align-items: center;
        }

        #opt4 {
            /* 문자 기준선에 맞춰 배치 */
            align-items: baseline;
        }

        #opt5 {
            /* opt4와 비교하기 */
            /* align-items: baseline; */
        }

        #opt6 {
            /* 디폴트 */
            /* 기본값 항목을 늘려 교차축에 가득차게 배치 */
            align-items: stretch;
        }

    </style>
</head>

<body>
    <!-- div.container>div.box*3>p{$} -->
    <div class="container" id="opt1">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
        <div class="box">
            <p>4</p>
        </div>
    </div>
    <hr>

        <div class="box">
            <p>1</p>
        </div>
