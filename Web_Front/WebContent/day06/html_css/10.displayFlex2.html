    <title>display : flex part2</title>

        .container {
            background-color: #eee;
            border: 1px solid #222;
            display: flex;

            margin: 5px;
            padding: 5px 45px;

        #opt3 {

        }

        #opt4 {

        }

        #opt5 {

            justify-content: space-between;
        }

        #opt6 {
            /* 모두 일정하게 */
            justify-content: space-evenly;
        }

</head>
