<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 조작 메서드2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        table {
            border: 1px solid black;
        }

        th,
        td {
            border: 1px solid black;
        }

        .title {
            background-color: black;
            color: white;
        }

        .name {
            background-color: yellow;
        }

        .age {
            background-color: blue;
        }

        .addr {
            background-color: grey;
        }
    </style>
</head>

<body>
    <script>
        // window.onload = function(){}
        // document.addEventListener("DOMContentLoaded", function(){})
        // $(document).ready(function(){})
        $(function () {
            $("#btn2").on("click", () => {
                // title
                $("th").addClass("title");
                
                // name
                // #1.
                // $("tr").eq(1).children().eq(0).addClass("name");
                // $("tr").eq(2).children().eq(0).addClass("name");
                // $("tr").eq(3).children().eq(0).addClass("name");
                // $("tr").eq(4).children().eq(0).addClass("name");
                
                // #2.
                // $("td").eq(0).addClass("name");
                // $("td").eq(3).addClass("name");
                // $("td").eq(6).addClass("name");
                // $("td").eq(9).addClass("name");

                // #3.
                var names = $("td").filter(function(index){
                    return index % 3 == 0;
                });
                console.log(names);
                names.addClass("name");

                // age
                var ages = $("td").filter(function(index){
                    return index % 3 == 1;
                });
                ages.addClass("age");

                // addr
                var addrs = $("td").filter(function(index){
                    return index % 3 == 2;
                });
                addrs.addClass("addr");

                // reset
                $("#reset").on("click", function(){
                    // $("tr").first().children().removeClass("title");
                    $("th").removeClass("title");
                    $("td:nth-of-type(3n+1)").removeClass("name");
                    $("td:nth-of-type(3n+2)").removeClass("age");
                    $("td:nth-of-type(3n)").removeClass("addr");
                });

            });
        });
    </script>

        </tr>

    <button id="btn2">적용</button>

</body>

</html>
