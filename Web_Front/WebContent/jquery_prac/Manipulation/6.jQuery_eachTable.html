<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 조작 메서드3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    <script>
        const addFile = () => {
            $("input").last().after("<input type = 'file'>");
        }
        const delFile = function(){
            var inputLength = $("[type=file]").length;
            if(inputLength > 1){
                $("input").last().remove();
            }
        }
    </script>
    <div>
        <input type="file">
        <input id="add" type="button" value="추가" onclick="addFile();">
        <input type="button" value="삭제" onclick="delFile();">
    </div>
    <br>
</body>

</html>
