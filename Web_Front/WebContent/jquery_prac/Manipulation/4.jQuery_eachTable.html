<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 조작 메서드3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        table {
            border: 1px solid black;
        }

        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <script>
        $(function () {
            $("#btn").on("click", function () {
                var trTags = $("tr");
                var result = "";
                trTags.each(function (index, item) {
                    if (index > 0) {
                        var tdTags = $(item).children();
                        var input = tdTags.eq(0).children();
                        if(input.is(":checked")){
                            result += tdTags.eq(1).text() 
                                    + ", " + tdTags.eq(2).text() 
                                    + ", " + tdTags.eq(3).text() 
                                    + "<br>";
                        }
                    }
                });
                $("#result").html(result);
            });
        });
    </script>
    <table>
        <tr>
            <th>체크</th>
            <th>이름</th>
            <th>나이</th>
            <th>주소</th>
        </tr>
        <tr>
            <td><input type="checkbox" /></td>
            <td>홍길동</td>
            <td>20</td>
            <td>서울시</td>
        </tr>
        <tr>
            <td><input type="checkbox" /></td>
            <td>김말똥</td>
            <td>30</td>
            <td>경기도</td>

        </tr>
        <tr>
            <td><input type="checkbox" /></td>
            <td>고길똥</td>
            <td>40</td>
            <td>강원도</td>

        </tr>
        <tr>
            <td><input type="checkbox" /></td>
            <td>김지똥</td>
            <td>50</td>
            <td>인천광역시</td>

        </tr>
    </table>
    <br>

    <label>출력</label>
    <div style="border:3px solid red; height:200px; width:500px;" id="result">

    </div>

    <button id="btn">출력</button>
</body>

</html>
