<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery filter() 메소드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <ol>
        <li class="first"><h2>1-1</h2></li>
        <li class="second"><h2>1-2</h2></li>
        <li class="third"><h2>1-3</h2></li>
    </ol>
    <ul>
        <li class="third"><h2>2-1</h2></li>
        <li class="second"><h2>2-2</h2></li>
        <li class="third"><h2>2-3</h2></li>
    </ul>
    <script>
        $("ol>li:first-child").css("color", "red");
        $("ol>li:nth-child(2)").css("color", "orange");
        $("ol>li:last-child").css("color", "yellow");
        $("ul>li").first().css("color", "green");
        $("ul>li").eq(1).css("color", "blue");
        $("ul .third").last().css("color", "purple");
    </script>
</body>
</html>
